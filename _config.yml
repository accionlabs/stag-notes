remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

title: Documentation Site
description: A collection of documentation with Mermaid diagrams
show_downloads: false

# Navigation
header_pages:
  - docs/index.md

# Site settings
url: "" # the base hostname & protocol
baseurl: "" # the subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false
  
# Mermaid configuration
mermaid:
  src: 'https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.4.3/mermaid.min.js'

# Permalink settings
permalink: pretty
plugins:
  - jekyll-remote-theme

 Process files without front matter
defaults:
  - scope:
      path: ""  # all files
    values:
      layout: default
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

# Force processing of all markdown files
include:
  - "**/*.md"